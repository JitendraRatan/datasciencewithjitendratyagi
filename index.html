<!DOCTYPE html>

<body>
<h1 style='text-align:center;background-color:red'> Dummy PG Application Portal IIT Delhi </h1> <br>
<p><b>To apply please read the information broucher carefully<b></p> <br>
<form>

<input type='text' id='fulname' name='fname' size='50'><br>

<input type='text' id='faname' name='faname' size=50> <br>

<input type='text' id='moname' name='moname' size='50'>

<label for='bt'>B.Tech </label>

</form>
